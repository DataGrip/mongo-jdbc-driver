plugins {
    id 'java'
    id 'org.hidetake.ssh' version '2.7.1'
    id "org.jetbrains.kotlin.jvm" version "1.5.21"
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.mongodb:mongodb-driver-sync:4.2.0"
    implementation group: 'org.jetbrains', name: 'annotations', version: '15.0'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation group: 'org.graalvm.js', name: 'js', version: '20.2.0'
    implementation files('libs/JMongosh-0.5.jar')
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.6'
}

shadowJar {
    archiveFileName = "mongo-jdbc-standalone-${version}.jar"
    mergeServiceFiles()
}

